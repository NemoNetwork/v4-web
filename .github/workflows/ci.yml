name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install testing dependencies
      run: |
        npm install -g vitest

    - name: Run tests (minimal)
      run: |
        cd v4-web
        vitest run --passWithNoTests